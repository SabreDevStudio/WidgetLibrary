    <div class="CalendarSearchForm">

        <form>
            <label>From<input type="text" autocomplete="false" pattern="[A-Z]{3}" required autofocus></label>

        </form>
    </div>

    <div id="CalendarSearchResults"></div>

            SDS.init({apiKey: "xxx"});
            SDS.calendar("CalendarSearchResults", {
                year: 2015
                , month: 3
                , currency: "EUR"
                , lengthOfStay: 7
                , showDayNumbersPrevAndNextMonth: true
            });
        });
