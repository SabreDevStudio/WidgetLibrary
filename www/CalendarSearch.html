<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--<link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">-->
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../stylesheets/customerMainStyle.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/SDSCalendar.css">

    <title>Calendar Search</title>

</head>
<body>
<div class="container-fluid">
    <div class="CalendarSearchForm">
        Specify your travel dates. prices in $.
        <form>
            <label>From<input type="text" autocomplete="false" pattern="[A-Z]{3}" required autofocus></label>
            <label>To<input type="text" autocomplete="false" pattern="[A-Z]{3}" required></label>
            <input type="submit" value="Search cheap flights" class="startSearch"/>
        </form>
    </div>

    <div id="CalendarSearchResults"></div>
    <script>
        // customer must provide his SDS SDK configuration functions before SDK script executes (SDK executes functions from global configuration object)
        window.SDS_onload = window.SDS_onload || [];
        SDS_onload.push(function () {
            SDS.init({apiKey: "xxx"});
            SDS.calendar("CalendarSearchResults", {
                year: 2015
                , month: 5
                , origin: 'DFW'
                , destination: 'LAX'
                , currency: "PLN"
                , lengthOfStay: 7
                , showDayNumbersPrevAndNextMonth: true,
                localizedMonthNamesFailsafe: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'],
                localizedWeekDayNamesFailsafe: ['Mon', 'Thu', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            });
            SDS.calendar("CalendarSearchResults2", {
                year: 2015
                , month: 6
                , origin: 'DFW'
                , destination: 'LAX'
                , currency: "USD"
                , lengthOfStay: 14
                , showDayNumbersPrevAndNextMonth: true,
                localizedMonthNamesFailsafe: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'],
                localizedWeekDayNamesFailsafe: ['Mon', 'Thu', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            });
        });
    </script>
    <div><p>rendering continues..</p></div>
    <div id="CalendarSearchResults2"></div>
</div>

</body>
</html>
