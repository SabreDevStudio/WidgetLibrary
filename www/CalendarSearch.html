<div class="container-fluid">

    <div id="CalendarSearchResults" style="width:700px"></div>
    <script>
        // customer must provide his SDS SDK configuration functions before SDK script executes (SDK executes functions from global configuration object)
        window.SDS_onload = window.SDS_onload || [];
        SDS_onload.push(function () {
            SDS.init({
                apiKey: "xxx",
                currency: "USD",
                localizedMonthNamesFailsafe: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'],
                localizedWeekDayNamesFailsafe: ['Mon', 'Thu', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']

            });

            var searchCriteria = {
                  origin: 'ARN'
                , destination: 'BKK'
                , lengthOfStay: 7
                , departureDate: '2015-10-05'
            };

            var cal1 = SDS.calendar("CalendarSearchResults", {
                  currency: "PLN"
                , showDayNumbersPrevAndNextMonth: true
                , localizedMonthNamesFailsafe: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec']
                , localizedWeekDayNamesFailsafe: ['Mon', 'Thu', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                , numberOfMonthsToShow: 2
            }, false);

            cal1.newSearch(searchCriteria);

            var cal2 = SDS.calendar("CalendarSearchResults2", {
                  showDayNumbersPrevAndNextMonth: true
                , tabs: 3
            }, false);

            cal2.newSearch(searchCriteria);
        });
    </script>
    <!--<div style="width:700px"><p>rendering continues..</p></div>-->
    <div id="CalendarSearchResults2" style="width:700px"></div>
</div>
