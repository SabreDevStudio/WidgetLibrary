<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/cupertino/jquery-ui.css">

    <link rel="stylesheet" type="text/css" href="../stylesheets/SDSMain.css">
    <script src="../src/lib/moment-with-locales.js"></script>

    <title>Flight List</title>

    <style>
        .container-fluid {
            /*background: #a9a9a9;*/
        }

        #ItineraryListFilterPane {
            vertical-align: top;
            width: 20%;
            display: inline-block;
            margin-right: 12px;
        }

        #ItineraryList {
            vertical-align: top;
            background-color: inherit;
            width: 75%;
            display: inline-block;
        }
    </style>

</head>
<body>
<div class="container-fluid">
    <!--<div><p>rendering begins..</p></div>-->
    <div id="ItineraryListFilterPane"></div><!--
    --><div id="ItineraryList"></div>
    <script>
        // customer must provide his SDS SDK configuration functions before SDK script executes (SDK executes functions from global configuration object)
        window.SDS_onload = window.SDS_onload || [];
        SDS_onload.push(function () {
            SDS.init({
                apiKey: "xxx",
                currency: "USD",
                localizedMonthNamesFailsafe: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'],
                localizedWeekDayNamesFailsafe: ['Mon', 'Thu', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']

            });
            var itinerariesListWidget = SDS.itinerariesList('ItineraryList');

            var itinerariesList = SDS.testItineraryBuilder().buildRandomItinerariesList(20);

            var filtersPaneWidget = new SDS.filtersPaneWidget('ItineraryListFilterPane');

            itinerariesListWidget.addFilterWidget(filtersPaneWidget);

            itinerariesListWidget.update(itinerariesList);
        });
    </script>
    <!--<div><p>rendering continues..</p></div>-->
</div>
