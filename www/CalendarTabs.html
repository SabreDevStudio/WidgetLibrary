<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calendar Tabs Display</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/angular-ui-select/dist/select.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/SDSMain.css">

    <style>

        #mainPageContainer {
            margin-left: 50px;
            margin-right: 50px;
        }

        #SearchFormNG {
            max-width: 1400px;
            margin: auto;
        }

    </style>
</head>
<body>

<div id="mainPageContainer">
    <div id="SearchFormNG" data-search-form></div>
    <div class="row">
        <div class="col-lg-4">
            <calendar-tabs tabs-shown="5" active-search-web-service="advancedCalendar"
                           origin="DFW" destination="LAX" departure-date="2015-11-01" return-date="2015-11-10"
                           do-not-show-prev-next-month-days="true">
            </calendar-tabs>
            <!--<calendar-tabs tabs-shown="8" active-search-web-service="leadPriceCalendar"-->
                           <!--origin="DFW" destination="NYC" departure-date="2015-10-01" return-date="2015-10-10"-->
                           <!--do-not-show-prev-next-month-days="true">-->
            <!--</calendar-tabs>-->
        </div>
        <div class="col-lg-8">
            <itinerary-list id="ItineraryList"></itinerary-list>
        </div>
    </div>
</div>
<script async data-main="../src/SabreDevStudioSDK" src="../node_modules/requirejs/require.js"></script>
<!--<script async src="../dist/SDSWidgets.dist.js"></script>-->
</body>
</html>
