<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alternate Dates Advanced Date Flexibility Criteria</title>
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../bower_components/angular-ui-select/dist/select.css">
        <link rel="stylesheet" type="text/css" href="../widgets/stylesheets/SDSMain.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <partial command="include('partials/navigation-includes.html')"></partial>
    </head>
    <body>

        <div id="mainPageContainer">
            <partial command="include('partials/navigation.html')"></partial>

            <div class="embeddedWidget"
                 data-search-form options-per-day="1"
                 show-date-flexibility-criteria="plusMinusConstantDaysFlexibility, plusMinusVariableDaysFlexibility, earliestDepartureLatestReturn.losDays, earliestDepartureLatestReturn.daysOfWeekAtDestination"
                 preselect-date-flexibility-criterion="plusMinusConstantDaysFlexibility"
                 plus-minus-days-flexibility-max-days="5">
            </div>
            <div class="row">
                <!--<div class="col-lg-10">-->
                    <!--<alternate-dates-matrix active-search-web-service="advancedCalendar"></alternate-dates-matrix>-->
                <!--</div>-->
                <div class="col-lg-12">
                    <itinerary-list class="embeddedWidget" active-search="true" active-search-web-service="advancedCalendar"></itinerary-list>
                </div>
            </div>
        </div>
        <script async data-main="../src/SabreDevStudioSDK" src="../node_modules/requirejs/require.js"></script>
        <!--<script async src="../dist/SDSWidgets.dist.js"></script>-->
    </body>
</html>
