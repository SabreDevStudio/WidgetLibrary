<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lead Price Chart</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/cupertino/jquery-ui.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/angular-ui-select/dist/select.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/SDSMain.css">

    <style>

        #mainPageContainer {
            margin-left: 50px;
            margin-right: 50px;
        }

        #SearchFormNG {
            max-width: 1400px;
            margin: auto;
        }

    </style>
</head>
<body>

<div id="mainPageContainer">
    <div id="SearchFormNG" data-search-form></div>
    <div class="row">
        <div class="col-lg-4">
            <!--<div id="LeadPriceChart" lead-price-chart data-number-of-weeks-to-display="4" active-search-web-service="advancedCalendar"></div>-->
            <div id="LeadPriceChart" lead-price-chart data-number-of-weeks-to-display="4" active-search-web-service="leadPriceCalendar"></div>
        </div>
        <div class="col-lg-8">
            <itinerary-list id="ItineraryList"></itinerary-list>
        </div>
    </div>
</div>
<script>
    // customer must provide his SDS SDK configuration functions before SDK script executes (SDK executes functions from global configuration object)
    window.SDS_onload = window.SDS_onload || [];
    SDS_onload.push(function () {

        SDS.init({
            apiKey: "xxx",
            currency: "USD",
            localizedMonthNamesFailsafe: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'],
            localizedWeekDayNamesFailsafe: ['Mon', 'Thu', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']

        });

    });

</script>
<script async data-main="../src/SabreDevStudioSDK" src="../node_modules/requirejs/require.js"></script>
<!--<script async src="../dist/SDSWidgets.dist.js"></script>-->
</body>
</html>
