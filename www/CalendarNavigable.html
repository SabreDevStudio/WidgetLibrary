<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calendar Navigable Display</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/angular-ui-select/dist/select.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/SDSMain.css">

    <style>

        #mainPageContainer {
            margin-left: 50px;
            margin-right: 50px;
        }

        #SearchFormNG {
            max-width: 1400px;
            margin: auto;
        }

        #Calendar {
            max-width: 600px;
            max-height: 400px;
        }

    </style>
</head>
<body>

<div id="mainPageContainer">
    <div id="SearchFormNG" data-search-form></div>
    <div class="row">
        <calendar-navigable id="Calendar" number-of-months-shown-at-once="2"
                            active-search-web-service="advancedCalendar"
                            origin="LAX" destination="DFW" departure-date="2015-10-01" return-date="2015-10-10"
                            do-not-show-prev-next-month-days="true">
            <!--<calendar-navigable id="Calendar" number-of-months-shown-at-once="2"-->
                            <!--active-search-web-service="advancedCalendar"-->
                            <!--origin="LAX" destination="DFW" departure-date="2015-10-01" return-date="2015-10-10"-->
                            <!--do-not-show-prev-next-month-days="true">-->
        </calendar-navigable>
    </div>
    <div class="row">
        <itinerary-list id="ItineraryList"></itinerary-list>
    </div>
</div>
<script async data-main="../src/SabreDevStudioSDK" src="../node_modules/requirejs/require.js"></script>
<!--<script async src="../dist/SDSWidgets.dist.js"></script>-->
</body>
</html>
