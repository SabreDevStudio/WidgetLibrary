<input type="text"
       placeholder="City or airport"
       autocomplete="off"
       ng-model="airport"
       uib-typeahead="airport as (airport | airportNameWithIATACode) for airport in airports | filter:$viewValue | airportNameBestSuggestionComparator:$viewValue | limitTo:30"
       typeahead-min-length="2"
       typeahead-wait-ms="50"
       typeahead-on-select="onSelect({airport:$model})">
