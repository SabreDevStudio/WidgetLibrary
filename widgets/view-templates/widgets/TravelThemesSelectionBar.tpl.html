<nav class="navbar navbar-default">
    <!-- This .navbar is on purpose NOT in .container or container-fluid. We do not want bootstrap responsive (whole screen) media queries to mess here.
    Making navbar menu fully responsive in element query context would require developing own SDS classes for container, navbar, etc. Not supported. -->
    <div class="navbar-header">
        <ul class="nav navbar-nav">
            <li ng-repeat="theme in travelThemes" ng-class="{'active': theme === selectedTravelTheme}" ng-click="travelThemeClicked($event, theme)">
                <a href="#">{{theme | capitalize}}</a>
            </li>
        </ul>
    </div>
</nav>
