<div class="SDSChangeOriginSelect well well-sm">
    <form class="form-inline" name="changeOriginSelect" novalidate>
        <div class="form-group">
            <label for="changeOriginSelect_Origin" class="input-sm control-label">Your trip origin</label>
                <input-airport id="changeOriginSelect_Origin"
                               name="Origin"
                               class="form-control SDSChangeOriginWidth"
                               required airport="origin"
                               selectable-airports-for-this-pos-only="true"
                               on-select="newOriginSelected(airport)">
                </input-airport>
        </div>
    </form>
</div>
